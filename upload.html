<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files | Jacksirspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dropzone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s;
        }
        .dropzone.active {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .file-progress {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">Jacksirspace</a>
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-white hover:text-blue-400 transition">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Upload Content -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Upload Files</h2>
            
            <!-- Upload Box -->
            <div class="dropzone rounded-lg p-8 text-center mb-8" id="dropzone">
                <div class="max-w-md mx-auto">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-cloud-upload-alt text-blue-500 text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-1">Drag and drop files here</h3>
                    <p class="text-sm text-gray-500 mb-4">or</p>
                    <label for="file-upload" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md inline-block transition">
                        <i class="fas fa-folder-open mr-2"></i> Browse Files
                    </label>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                    <p class="text-xs text-gray-500 mt-3">Supports: PDF, JPG, PNG, DOCX, XLSX up to 50MB</p>
                </div>
            </div>

            <!-- Upload Progress -->
            <div class="space-y-4" id="upload-list">
                <div class="border border-gray-200 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center truncate">
                            <i class="fas fa-file-pdf text-red-500 text-xl mr-3"></i>
                            <div class="truncate">
                                <div class="text-sm font-medium text-gray-900 truncate">Project_Documentation.pdf</div>
                                <div class="text-xs text-gray-500">12.4 MB</div>
                            </div>
                        </div>
                        <span class="text-sm text-gray-500">65%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5">
                        <div class="file-progress bg-blue-500 h-1.5 rounded-full" style="width: 65%"></div>
                    </div>
                </div>

                <div class="border border-gray-200 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center truncate">
                            <i class="fas fa-file-image text-blue-500 text-xl mr-3"></i>
                            <div class="truncate">
                                <div class="text-sm font-medium text-gray-900 truncate">Screenshot_2023.png</div>
                                <div class="text-xs text-gray-500">2.1 MB</div>
                            </div>
                        </div>
                        <span class="text-sm text-gray-500">100%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5">
                        <div class="file-progress bg-green-500 h-1.5 rounded-full" style="width: 100%"></div>
                    </div>
                    <div class="flex justify-end mt-2">
                        <span class="text-xs text-green-500">
                            <i class="fas fa-check-circle mr-1"></i> Upload complete
                        </span>
                    </div>
                </div>
            </div>

            <!-- Upload Options -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="flex flex-col sm:flex-row justify-between gap-4">
                    <div>
                        <label for="folder-select" class="block text-sm font-medium text-gray-700 mb-1">Destination Folder</label>
                        <select id="folder-select" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option selected>My Files</option>
                            <option>Project Files</option>
                            <option>Shared</option>
                            <option>New Folder...</option>
                        </select>
                    </div>
                    <div>
                        <label for="privacy-select" class="block text-sm font-medium text-gray-700 mb-1">Privacy</label>
                        <select id="privacy-select" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option selected>Private (only me)</option>
                            <option>Shared with team</option>
                            <option>Public link</option>
                        </select>
                    </div>
                </div>

                <div class="mt-6">
                    <div class="flex items-center">
                        <input id="email-notification" name="email-notification" type="checkbox" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded" checked>
                        <label for="email-notification" class="ml-2 block text-sm text-gray-700">
                            Send email notification when upload completes
                        </label>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button class="bg-white hover:bg-gray-50 text-gray-700 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium transition">
                        Cancel
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Start Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-2xl font-bold">Jacksirspace</h3>
                    <p class="text-gray-400">The fastest way to share files</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-twitter text-xl"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-github text-xl"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-linkedin text-xl"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400">
                <p>Â© 2023 Jacksirspace. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Drag and drop functionality
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-upload');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropzone.classList.add('active');
        }

        function unhighlight() {
            dropzone.classList.remove('active');
        }

        dropzone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (files.length) {
                // In a real app, you would handle the file upload here
                console.log('Files selected:', files);
                alert(`${files.length} file(s) selected for upload`);
            }
        }

        // Simulate upload progress
        const progressBars = document.querySelectorAll('.file-progress');
        
        progressBars.forEach(bar => {
            if (bar.style.width === '65%') {
                let progress = 65;
                const interval = setInterval(() => {
                    progress += Math.random() * 5;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        bar.classList.remove('bg-blue-500');
                        bar.classList.add('bg-green-500');
                    }
                    bar.style.width = `${progress}%`;
                    bar.parentElement.parentElement.querySelector('span').textContent = `${Math.min(100, Math.round(progress))}%`;
                }, 500);
            }
        });
    </script>
</body>
</html>
